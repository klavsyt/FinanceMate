name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db_test:
        image: postgres:15
        env:
          POSTGRES_DB: finance_db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Create .env file with test variables
        run: |
          cat <<EOF > .env
          SECRET_KEY=testsecret
          ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          REFRESH_TOKEN_EXPIRE_DAYS=5
          REDIS_URL=redis://localhost:6379/0
          TEST_DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5433/finance_db_test
          TEST_SYNC_DATABASE_URL=postgresql+psycopg2://postgres:postgres@localhost:5433/finance_db_test
          EOF

      - name: Create .env.test file with test variables
        run: |
          cat <<EOF > .env.test
          SECRET_KEY=testsecret
          ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          REFRESH_TOKEN_EXPIRE_DAYS=5
          REDIS_URL=redis://localhost:6379/0
          TEST_DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5433/finance_db_test
          TEST_SYNC_DATABASE_URL=postgresql+psycopg2://postgres:postgres@localhost:5433/finance_db_test
          EOF

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          for i in {1..60}; do
            nc -z localhost 5433 && nc -z localhost 6379 && echo "All services are ready!" && exit 0
            echo "Waiting for localhost:5433 and localhost:6379..."
            sleep 2
          done
          echo "Timeout waiting for services!" && exit 1

      - name: Run Alembic migrations for test DB
        run: |
          poetry run alembic upgrade head

      - name: Run tests
        run: |
          poetry run pytest tests
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceMate - Финансовый ассистент</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Toast container for notifications -->
    <div
      aria-live="polite"
      aria-atomic="true"
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 1080; min-width: 320px; pointer-events: none"
      id="toast-container"
    ></div>
    <!-- /Toast container -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"
          ><i class="bi bi-wallet2 me-2"></i>FinanceMate</a
        >
        <span class="navbar-text text-light">Финансовый ассистент</span>
        <button
          id="theme-toggle"
          class="btn btn-outline-light ms-auto"
          title="Сменить тему"
          style="margin-left: auto"
        >
          <i class="bi bi-moon-stars" id="theme-toggle-icon"></i>
        </button>
      </div>
    </nav>
    <div class="container py-5">
      <div id="auth-section" class="mx-auto" style="max-width: 400px">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">Вход</h2>
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label"
                  >Имя пользователя</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Войти</button>
              <button
                type="button"
                class="btn btn-link w-100 mt-2"
                id="show-register"
              >
                Регистрация
              </button>
            </form>
            <form id="register-form" style="display: none">
              <h2 class="card-title mb-4 text-center">Регистрация</h2>
              <div class="mb-3">
                <label for="reg-email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="reg-email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="reg-username" class="form-label"
                  >Имя пользователя</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="reg-username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="reg-password" class="form-label">Пароль</label>
                <input
                  type="password"
                  class="form-control"
                  id="reg-password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Зарегистрироваться
              </button>
              <button
                type="button"
                class="btn btn-link w-100 mt-2"
                id="show-login"
              >
                Уже есть аккаунт?
              </button>
            </form>
            <div id="auth-error"></div>
          </div>
        </div>
      </div>
      <div id="main-section" style="display: none">
        <!-- Вкладки с иконками -->
        <ul class="nav nav-tabs mb-4" id="main-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="tab-budgets" href="#"
              ><i class="bi bi-pie-chart"></i> Бюджеты</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tab-transactions" href="#"
              ><i class="bi bi-cash-stack"></i> Транзакции</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tab-categories" href="#"
              ><i class="bi bi-tags"></i> Категории</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tab-notifications" href="#"
              ><i class="bi bi-bell"></i> Уведомления</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tab-reports" href="#"
              ><i class="bi bi-bar-chart"></i> Отчёты</a
            >
          </li>
        </ul>
        <div class="tab-content bg-white p-4 rounded shadow-sm mb-4">
          <div id="budgets-view" class="tab-pane fade show active"></div>
          <div id="transactions-view" class="tab-pane fade"></div>
          <div id="categories-view" class="tab-pane fade"></div>
          <div id="notifications-view" class="tab-pane fade"></div>
          <div id="reports-view" class="tab-pane fade"></div>
        </div>
        <div class="text-end">
          <button class="btn btn-outline-danger" id="logout-btn">
            <i class="bi bi-box-arrow-right"></i> Выйти
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
